<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css"/>
<div class="container">
  <div class="omb_login">
    <h3 class="omb_authTitle">Login or <a href="#/register">Sign up</a></h3>
    <div id="buttons" class="omb_authTitle row omb_row-sm-offset-2 omb_socialButtons">
      <p>
        <a href="#" class="btn btn-lg social-login-btn omb_btn-facebook">
          <i class="fa fa-facebook"></i>
        </a>
        <a href="#" class="btn btn-lg social-login-btn omb_btn-twitter">
          <i class="fa fa-twitter "></i>
        </a>
        <a href="#" class="btn btn-lg social-login-btn omb_btn-linkedin">
          <i class="fa fa-linkedin"></i>
        </a>
        <a href="#" class="btn btn-lg social-login-btn omb_btn-google">
          <i class="fa fa-google-plus"></i>
        </a>
      </p>
    </div>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>

    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">  
          <form class="omb_loginForm" action="" autocomplete="off" method="POST">
          <div class="input-group" style="margin-bottom:20px">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="email address">
          </div>
          <span class="help-block"></span>
                    
          <div class="input-group" style="margin-bottom: 20px">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input  type="password" class="form-control" name="password" placeholder="Password">
          </div>
          <span class="help-block"></span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
      </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
          <input type="checkbox" value="remember-me">Remember Me
        </label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
          <a href="#">Forgot password?</a>
        </p>
      </div>
    </div>        
  </div>
</div>
