<div class="container">
  <div class="col-md-offset-4 col-md-4">
    <h1 style="text-align:center; padding-bottom: 20px;"> Registro </h1>

    <div class="text-danger well" ng-show="message" style="text-align:center">{{message}}</div>
    <form role="form" name="form" novalidate ng-submit="submit();" ng-show="!isRegisted">
      <div class="form-group">
        <div class="input-group" style="width: 100%">
          <span class="input-group-addon" style="width: 100px"> Nombre </span>
          <input class="form-control" type="text" ng-model="user.name" name="uname" placeholder="Name" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group" style="width: 100%">
          <span class="input-group-addon" style="width: 100px"> Apellido </span>
          <input class="form-control" type="text" ng-model="user.lastname" name ="ulastname"  placeholder="Lastname" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group" style="width: 100%">

          <span class="input-group-addon" style="width: 100px"> Email </span>
          <input class="form-control" type="email" ng-model="user.email" name="uemail" placeholder="Email" required />
          <span ng-show="form.uemail.$dirty && form.uemail.$error.email" 
            class="input-group-addon glyphicon glyphicon-remove"> 
          </span>
          <span ng-show="form.uemail.$dirty && !form.uemail.$error.email" 
            class="input-group-addon glyphicon glyphicon-ok"> 
          </span>
        </div>
      </div>

      <div class="form-group">
        <div class="input-group" style="width: 100%">
          <span class="input-group-addon" style="width: 100px"> Password </span>
          <input class="form-control" type="password" ng-model="user.password" 
          lname="password" placeholder="Password" 
          ng-minlength="4" required />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group" style="width: 100%">
          <span class="input-group-addon" style="width: 100px"> Confirm </span>
          <input class="form-control" type="password" ng-model="user.repassword" 
          name="repassword" ng-change="checkPassword()" 
          placeholder="Confirm Password" required />

          <span ng-show="form.repassword.$error.dontMatch" 
            class="input-group-addon glyphicon glyphicon-remove"> 
          </span>
          <span ng-show="form.repassword.$dirty && !form.repassword.$error.dontMatch" 
            class="input-group-addon glyphicon glyphicon-ok"> 
          </span>

        </div>
      </div>
      <div class="well" ng-show="form.repassword.$dirty && form.repassword.$error.dontMatch"> 
        El password necesita ser el mismo
      </div>

      <button ng-disabled="form.$invalid" type="submit" class="btn btn-primary" style="width: 100%"> Entrar </button><br>
    </form>

    <div ng-show="isRegisted">
      Gracias por tu registración, se te envió un email para que confirmes tu registración
    </div>
  </div>
  <div class="bg-info col-md-offset-4 col-md-4" style="padding-top: 20px; text-align:center;">
    <p> ¿Ya tienes una cuenta? <br> <a href="#/login"> Accede desde aquí </a>. </p>-
  </div>
</div>
